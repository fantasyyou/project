syntax = "proto3"; //定义了我们使用的Protocol Buffers版本。

//表明我们定义了一个命名为Simple的服务(接口)，内部有一个远程rpc方法，名字为SayHello。
//我们只要在server端实现这个接口，在实现类中书写我们的业务代码。在client端调用这个接口。
service Simple{
  rpc Insert(InsertRequest) returns (InsertReplay){}
}

//请求的结构体
message InsertRequest{
  string orderno  = 1;
  string username = 2;
  string amount   = 3;
  string status   = 4;
  string fileurl  = 5;
}

//返回的结构体
message InsertReplay{
  string id = 1;
}